<div class="line">
    <form ng-submit="addEmail()" name="stalkersForm">
        <label for="email">Want to be notified</label>
        <input ng-model="email" name="email" type="email" id="myName" placeholder="Email" required>
        <input type="submit" value="Add me" class="btn">
    </form>
</div>

<div class="grid">
    <div class="grid2">
        <div id="chefs">
            <h3>{{ chefs | count:'ACTIVE'  }} Chefs <span class="active">ACTIVE</span></h3>
            <a ng-repeat="chef in chefs" class="chef" ng-class="chef.status" ng-href="{{ chef.status == 'ACTIVE' ? chef.link : '#' }}" title="{{ chef.name }}" rel="nofollow"></a>
        </div>
        <div>
            <ul>
                <li ng-repeat="activity in activities" class="activity">
                    <span>{{ activity.date | date:'dd MMM yy - HH:mm' }}</span>
                    <p ng-show="activity.chefsAdded.length > 0">
                        <ul class="chefs-added">
                            <li ng-repeat="chef in activity.chefsAdded">
                                <a ng-href="{{ chef.link }}" rel="nofollow">{{ chef.name }}</a>
                            </li>
                        </ul>
                    </p>
                    <p ng-show="activity.chefsRemoved.length > 0">
                        <ul class="chefs-removed">
                            <li ng-repeat="chef in activity.chefsRemoved">
                                {{ chef.name }}
                            </li>
                        </ul>
                    </p>
                </li>
            </ul>
        </div>
    </div>
</div>
